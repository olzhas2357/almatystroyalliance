<svg width="300" height="300" viewBox="0 0 300 300" xmlns="http://www.w3.org/2000/svg">
    <!-- Фон -->
    <rect width="300" height="300" fill="#F8F8F8"/>

    <!-- Тень под домом -->
    <ellipse cx="150" cy="235" rx="90" ry="12" fill="rgba(0, 0, 0, 0.1)"/>

    <!-- Крыша -->
    <polygon points="50,150 150,50 250,150" fill="url(#roofGradient)" stroke="#8B5E3C" stroke-width="4"/>

    <!-- Стены дома -->
    <rect x="70" y="150" width="160" height="80" fill="url(#wallGradient)" stroke="#6D4C41" stroke-width="3"/>

    <!-- Окно -->
    <rect x="115" y="170" width="30" height="30" fill="white" stroke="black" stroke-width="3"/>
    <line x1="130" y1="170" x2="130" y2="200" stroke="black" stroke-width="2"/>
    <line x1="115" y1="185" x2="145" y2="185" stroke="black" stroke-width="2"/>

    <!-- Дымоход -->
    <rect x="200" y="95" width="20" height="40" fill="url(#chimneyGradient)" stroke="#8B5E3C" stroke-width="3"/>

    <!-- Кирпичная текстура -->
<!--    <g fill="#8B5E3C" stroke="black" stroke-width="1">-->
<!--        <rect x="75" y="160" width="30" height="15"/>-->
<!--        <rect x="115" y="160" width="30" height="15"/>-->
<!--        <rect x="155" y="160" width="30" height="15"/>-->
<!--        <rect x="195" y="160" width="30" height="15"/>-->

<!--        <rect x="95" y="175" width="30" height="15"/>-->
<!--        <rect x="135" y="175" width="30" height="15"/>-->
<!--        <rect x="175" y="175" width="30" height="15"/>-->
<!--    </g>-->

    <!-- Текст -->
    <text x="50" y="270" font-family="Arial" font-size="24" font-weight="bold" fill="black">ALMATY ALLIANCE</text>
    <text x="115" y="290" font-family="Arial" font-size="24" font-weight="bold" fill="black">STROY</text>

    <!-- Градиенты -->
    <defs>
        <linearGradient id="roofGradient" x1="50" y1="150" x2="250" y2="50" gradientUnits="userSpaceOnUse">
            <stop stop-color="#A0522D"/>
            <stop offset="1" stop-color="#8B5E3C"/>
        </linearGradient>

        <linearGradient id="wallGradient" x1="70" y1="150" x2="230" y2="230" gradientUnits="userSpaceOnUse">
            <stop stop-color="#D2B48C"/>
            <stop offset="1" stop-color="#A0522D"/>
        </linearGradient>

        <linearGradient id="chimneyGradient" x1="200" y1="95" x2="220" y2="135" gradientUnits="userSpaceOnUse">
            <stop stop-color="#A0522D"/>
            <stop offset="1" stop-color="#8B5E3C"/>
        </linearGradient>
    </defs>
</svg>
